<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			padding: 10px;
			box-sizing: border-box;
			border: 5px solid green;
		}
		.b {
			width: 50px;
			height: 50px;
			background-color: yellow;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
	</div>
</body>
</html>
